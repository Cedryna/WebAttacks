<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage du nom de l'utilisateur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid #008cba;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008cba;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f75;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Entrez votre nom</h2>
    <input type="text" id="nameInput" placeholder="Entrez votre nom ici">
    <button onclick="displayName()">Afficher le nom</button>
    <p id="displayArea"></p>
</div>


<script>
    function displayName() {
        var name = document.getElementById("nameInput").value;

        document.getElementById("displayArea").innerHTML = "Bonjour, " + name + "!";
    }
</script>

</body>
</html>
